<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Hamburg</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header-heading">

        <img class="imagg" src="./img/imagg.svg" alt="imagg" >

        <h2 class="simp">Google</h2>
        <img  class="lupa" src="./img/lupa.svg" alt="lupa" >
      </header>
      <main>
        <section class="sectioned">

           <div class="box">
            <div class="boxes">
              <h4 class="hash4">Hamburg</h4>
              <span class="span-1"></span>
              <span class="span-2"></span>
              <span class="span-3"></span>
              <span class="span-4"></span>
              <span class="span-5"><img src="./img/car.svg" alt=""></span>
              <h4 class="hash04">Cologne</h4>
              <h4 class="hash1">TIME  4h 22min</h4>
              <h4 class="hash2">DISTANCE 424km</h4>
            </div>
           </div>

            <button class="btn">
              <img src="./img/location.svg" alt="location" >
              <p class="location-p">OPEN MAP</p>
            </button>
            <div class="boll">
                <h3 class="hamburg-h3">Hamburg</h3>
                <div class="direction-boxes">
                  <img src="./img/direction.svg" alt="direction" >
                  <div class="text-boxes">
                    <p class="title-info__direction">9 min (4.6 km)</p>
                    <h3 class="h3-direction">
                      Head northeast on Plan forward Bergstrasse
                    </h3>
                  </div>
                </div>
                <div class="direction-boxes second-direction">
                  <img src="./img/direction.svg" alt="direction" >
                  <div class="text-boxes">
                    <p class="title-info__direction">82 km</p>
                    <h3 class="h3-direction">Turn right onto Bergstrasse</h3>
                  </div>
                </div>
                <div class="direction-boxes third-direction">
                  <img src="./img/direction.svg" alt="direction" >
                  <div class="text-boxes">
                    <p class="title-info__direction">210 m</p>
                    <h3 class="h3-direction">Continue onto Schmiedestrasse</h3>
                  </div>
                </div>
                <img src="./img/streetview.jpg" alt="streetview" class="street" >
                <div class="direction-boxes last-direction">
                  <img src="./img/direction.svg" alt="direction" >
                  <div class="text-boxes">
                    <p class="title-info__direction">64 m</p>
                    <h3 class="h3-direction">Continue onto Alto Fischmarkt</h3>
                  </div>
                </div>
            </div>
           
        </section>
      
      </main>
    </div>
  </body>
</html>
